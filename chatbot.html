<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Advanced AI Chatbot</title>
    <style>
        /* CSS: 3D Glass Design */
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #chat-container { width: 400px; height: 600px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); display: flex; flex-direction: column; overflow: hidden; position: relative; }
        #header { background: rgba(255, 255, 255, 0.1); padding: 20px; text-align: center; color: white; font-weight: bold; font-size: 1.2rem; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; scrollbar-width: thin; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 15px; font-size: 0.95rem; line-height: 1.4; color: white; position: relative; }
        .user-msg { align-self: flex-end; background: linear-gradient(135deg, #6366f1, #a855f7); box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3); }
        .bot-msg { align-self: flex-start; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* Loading Animation (High Contrast) */
        .typing { display: none; align-self: flex-start; background: #fbbf24; color: #000; padding: 8px 15px; border-radius: 10px; font-weight: bold; font-size: 0.8rem; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        #input-area { padding: 20px; background: rgba(0, 0, 0, 0.2); display: flex; gap: 10px; }
        input { flex: 1; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; padding: 12px; color: white; outline: none; }
        button { background: #6366f1; border: none; color: white; padding: 10px 20px; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #4f46e5; transform: translateY(-2px); }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="header">AI Assistant</div>
    <div id="messages"></div>
    <div id="loading" class="typing">AI Thinking...</div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // JavaScript Logic
    const apiKey = "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";
    const messagesDiv = document.getElementById('messages');
    const loadingDiv = document.getElementById('loading');
    const userInput = document.getElementById('userInput');

    // Enter key support
    userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        // User message UI
        addMessage(text, 'user-msg');
        userInput.value = '';
        loadingDiv.style.display = 'block';

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "model": "arcee-ai/trinity-mini:free",
                    "messages": [{ "role": "user", "content": text }]
                })
            });

            const data = await response.json();
            const botReply = data.choices[0].message.content;
            
            loadingDiv.style.display = 'none';
            addMessage(botReply, 'bot-msg');
        } catch (error) {
            loadingDiv.style.display = 'none';
            addMessage("Error: Could not connect to AI.", 'bot-msg');
        }
    }

    function addMessage(content, className) {
        const div = document.createElement('div');
        div.className = `msg ${className}`;
        // Support for custom HTML embedding
        div.innerHTML = content;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>

</body>
</html>
